<script src="../dist/circular-progress.js"></script>

<script type="text/javascript">
    function init() {
        for(var i = 0; i < 10; i++) {
            create(i).setBaseStyle('default').setValue(10 * (i+1));
            create('1' + i).setBaseStyle('blue-light').setValue(10 * (i+1));
            create('2' + i).setBaseStyle('grad').setValue(10 * (i+1));
        }

    }


    function create(num) {

            return new circularProgress({
                target: 'test' + num,
                animate: true,

            });
    }
</script>
